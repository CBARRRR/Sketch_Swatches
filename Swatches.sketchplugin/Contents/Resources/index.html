<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Swatches Pro</title>
<link rel="stylesheet" href="assets/style.css">
<script src="assets/jquery-3.1.1.min.js"></script>
<script>
function removeSwatches() {
    $("#swatches").empty();
}
function initSwatches(title, func) {
    $("#title").text(title);
    window.location.hash = func;
    // init
    $("#swatches button").eq(0).addClass("focus");
    updateInterface($("#swatches button").eq(0).text(), $("#swatches button").eq(0).attr("title"));
    $("#swatches button").each(function(){
        $(this).click(function(){
            $("#swatches button.focus").each(function(){
                $(this).removeClass("focus");
            });
            $(this).addClass("focus");
            updateInterface($(this).text(), $(this).attr("title"));
        });
    });
    function updateInterface(hex, name) {
        $("#colorPreview").css("backgroundColor", "#" + hex);
        $("#colorName").text(name);
        $("#colorHex").text("#" + hex);
        $("#icon_fill").attr("onclick", 'window.location.hash="' + hex +'-fill"');
        $("#icon_stroke").attr("onclick", 'window.location.hash="' + hex +'-stroke"');
        $("#icon_add").attr("onclick", 'window.location.hash="' + hex +'-add"');
        $("#icon_copy").attr("onclick", 'window.location.hash="' + hex +'-copy"');
    }
}
</script>
<!--
    Load all swatch file
-->
<script src="colors/html_name_colors.js"></script>
<script src="colors/ral_colors.js"></script>
<script src="colors/material_design_colors.js"></script>

<script src="init.js"></script>
</head>
<body>
<div class="container">
    <header>
        <h1 id="title">Swatches</h1>
        <button id="menuToggle">
            <svg width="24px" height="24px" viewBox="0 0 24 24" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <path d="M4,17 L20,17 L20,19 L4,19 L4,17 Z M4,11 L20,11 L20,13 L4,13 L4,11 Z M4,5 L20,5 L20,7 L4,7 L4,5 Z" fill-opacity="0.7" fill="#000000"></path>
            </svg>
        </button>
        <div id="menu">
            <button id="menuToggle-close">
                <svg width="24px" height="24px" viewBox="0 0 24 24" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <path fill-opacity="0.7" fill="#000000" d="M12 10.5857864 7.05025253 5.63603897 5.63603897 7.05025253 10.5857864 12 5.63603897 16.9497475 7.05025253 18.363961 12 13.4142136 16.9497475 18.363961 18.363961 16.9497475 13.4142136 12 18.363961 7.05025253 16.9497475 5.63603897z"></path>
                </svg>
            </button>
            <ul class="menulist">
                <!--
                    Add Color list here
                -->
                <li><a href="javascript:init_material_design_colors();">Material Design</a></li>
                <li><a href="javascript:init_html_name_colors();">HTML Name Colors</a></li>
                <li><a href="javascript:init_ral_colors();">RAL Colors</a></li>

            </ul>
        </div>
    </header>

    <div class="swatchesWrap">
        <div id="swatches"></div>
    </div>

    <div class="tools">
        <div class="colorInfo">
            <div id="colorPreview"></div>
            <strong id="colorName">Color Name</strong>
            <code id="colorHex">#000000</code>
        </div>
        <ul class="actions">
            <li>
                <button id="icon_fill">
                    <svg width="24px" height="24px" viewBox="0 0 24 24" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <rect x="0" y="0" width="24" height="24" fill="#FFFFFF"></rect>
                        <path d="M4,4 L20,4 L20,20 L4,20 L4,4 Z M6,6 L18,6 L18,18 L6,18 L6,6 Z M8,8 L16,8 L16,16 L8,16 L8,8 Z" fill-opacity="0.7" fill="#000000" fill-rule="evenodd"></path>
                    </svg>
                    <span>Apply to Fill</span>
                </button>
            </li>
            <li>
                <button id="icon_stroke">
                    <svg width="24px" height="24px" viewBox="0 0 24 24" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <rect x="0" y="0" width="24" height="24" fill="#FFFFFF"></rect>
                        <path d="M4,4 L20,4 L20,20 L4,20 L4,4 Z M6,6 L18,6 L18,18 L6,18 L6,6 Z" fill-opacity="0.7" fill="#000000" fill-rule="evenodd"></path>
                    </svg>
                    <span>Apply to Stroke</span>
                </button>
            </li>
            <li>
                <button id="icon_add">
                    <svg width="24px" height="24px" viewBox="0 0 24 24" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <rect x="0" y="0" width="24" height="24" fill="#FFFFFF"></rect>
                        <path d="M11,11 L9,11 L9,13 L11,13 L11,15 L13,15 L13,13 L15,13 L15,11 L13,11 L13,9 L11,9 L11,11 Z M4,4 L20,4 L20,20 L4,20 L4,4 Z M6,6 L18,6 L18,18 L6,18 L6,6 Z" fill-opacity="0.7" fill="#000000" fill-rule="evenodd"></path>
                    </svg>
                    <span>Add to Document Colors</span>
                </button>
            </li>
            <li>
                <button id="icon_copy">
                    <svg width="24px" height="24px" viewBox="0 0 24 24" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <rect x="0" y="0" width="24" height="24" fill="#FFFFFF"></rect>
                        <path d="M18,10 L18,6 L6,6 L6,18 L10,18 L10,10 L18,10 Z M4,4 L20,4 L20,20 L4,20 L4,4 Z" fill-opacity="0.7" fill="#000000" fill-rule="evenodd"></path>
                    </svg>
                    <span>Copy Color Code</span>
                </button>
            </li>
        </ul>
    </div>
</div>
<script>
$(document).ready(function(){
    $("#menuToggle").click(function(){
        $("#menu").css("display", "block");
        $("#menu").animate({
            "height" : $("body").height()
        }, 200);
    });
    $("#menuToggle-close").click(function(){
        $("#menu").animate({
            "height" : "0"
        }, 200);
    });
    $(".menulist a").click(function(){
        $("#menu").animate({
            "height" : "0"
        }, 200);
    });
});
</script>
</body>
